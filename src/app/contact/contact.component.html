<section class="contact-wrapper">
    <div class="contact-diagonal"></div>
    <div class="contact-container syne">
        <h2>Say Hi!</h2>
        <div class="overpass contact-info">
            <p>Want to discuss a new project?</p>
            <span>
                Say hello! Let's talk about your ideas and turn them into reality
            </span>
            <div class="contact-form">
                <form (ngSubmit)="onSubmit()">
                    <label for="fname">Name</label>
                    <input [(ngModel)]="contactData.name" type="text" id="fname" name="firstname"
                        placeholder="Your name.." required>

                    <label for="lname">Email</label>
                    <input [(ngModel)]="contactData.email" type="email" id="lname" name="lastname"
                        placeholder="Your email.." required>

                    <label for="subject">Subject</label>
                    <textarea [(ngModel)]="contactData.message" id="subject" name="subject"
                        placeholder="Write something.." style="height:200px" required></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>
        </div>
    </div>
</section>
